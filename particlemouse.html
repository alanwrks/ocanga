<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #c9d8e2;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const image = new Image();
    image.src = "https://github.com/alanwrks/ocanga/blob/6327acd8648b37eba49ca70b4cd286b7419c8e37/Blob.png"; // üîÅ Substitua pela URL da sua imagem

    const particles = [];
    const mouse = { x: null, y: null };

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    image.onload = () => {
      // Reduz a imagem para an√°lise
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      const imgW = 200;
      const imgH = (image.height / image.width) * imgW;
      tempCanvas.width = imgW;
      tempCanvas.height = imgH;
      tempCtx.drawImage(image, 0, 0, imgW, imgH);

      const imageData = tempCtx.getImageData(0, 0, imgW, imgH);
      const data = imageData.data;

      for (let y = 0; y < imgH; y++) {
        for (let x = 0; x < imgW; x++) {
          const i = (y * imgW + x) * 4;
          const alpha = data[i + 3];
          if (alpha > 100) {
            const color = `rgb(${data[i]}, ${data[i + 1]}, ${data[i + 2]})`;
            const px = x * 3;
            const py = y * 3;
            particles.push({
              x: width / 2 + px - imgW * 1.5,
              y: height / 2 + py - imgH * 1.5,
              ox: width / 2 + px - imgW * 1.5,
              oy: height / 2 + py - imgH * 1.5,
              color,
              vx: 0,
              vy: 0
            });
          }
        }
      }

      animate();
    };

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (let p of particles) {
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const force = Math.max(0, 100 - dist) / 100;

        const angle = Math.atan2(dy, dx);
        const fx = -Math.cos(angle) * force * 5;
        const fy = -Math.sin(angle) * force * 5;

        p.vx += fx;
        p.vy += fy;

        // voltar suavemente
        p.vx += (p.ox - p.x) * 0.01;
        p.vy += (p.oy - p.y) * 0.01;

        // amortecimento
        p.vx *= 0.9;
        p.vy *= 0.9;

        p.x += p.vx;
        p.y += p.vy;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.4, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
